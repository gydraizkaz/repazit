<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=vcl4MPPXnCgMuxeJMK8hgyHdISO6oxrUDDPWa6NXlIPr0sm2Cm4UjbfuVu11qHSTRjyoUP_X4qbPVqzuleLaNdt9lylnOBnCgeh7yRHi_n5YJtjjEJBRpTMJENPTdOf8x5qYf68TSZDxe7MzJjtIjA" charset="UTF-8"></script><script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
   <div id="app">
       <h1> {{ title }} </h1>
       new note
       <div class="new-note">
        <input v-model="note.title" type="text">
        <textarea v-model="note.descr"></textarea>
        <button @click="addNote">New note</button>
       </div>
       note list
       <div class="notes">
           <div class="note" v-for="(note, index) in notes" :key="index">
            <div class="note-header">
                <p>{{ note.title }}</p>
            </div>
           <div class="note-body">
               <p>{{ note.date }}</p>
               <span>{{ note.date }}</span>

           </div>
        </div>
       </div>
   </div> 
   <script>
       var app = new Vue({
           el: '#app',
           data: {
               title: 'Notes App',
               note: {
                   title: '',
                   descr: ''
               },
               notes: [
                   {
                       title: 'First Note',
                       descr: 'Description for first note',
                       date: new Date(Date.now()).toLocaleString()
                   },
                   {
                       title: 'Second Note',
                       descr: 'Description for second note',
                       date: new Date(Date.now()).toLocaleString()
                   },
                   {
                       title: 'Third Note',
                       descr: 'Description for third note',
                       date: new Date(Date.now()).toLocaleString()
                   }
               ]
           },
           methods: {
               addNote () {
                   // console.log(this.note)
                   let {title, descr} = this.note
                   this.notes.push({
                       title,
                       descr,
                       date: new Date(Date.now()).toLocaleString()
                    })
               }
           }
        })
   </script>
</body>
</html>
